{% load static %}

<div class="modal fade" id="modalItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" onclick="$('#modalItem').modal('hide'); ">
            <!-- <span aria-hidden="true">&times;</span> -->
          </button>
        </div>
        <div class="modal-body">
          <small id="modalSmallMessage" class="form-text text-muted">Small message</small>
          <input type="text" class="form-control" id="modalInput" placeholder="Ex: Testing" >
        
          <small id="modalSmallMessage" class="form-text text-muted">Description</small>
          <input type="text" class="form-control" id="modalDescInput" placeholder="Ex: Testing" >
        </div>
        
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="$('#modalItem').modal('hide'); ">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveModalContent()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
