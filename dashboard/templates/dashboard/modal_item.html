{% load static %}

<div class="modal fade" id="modalItem" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabelItem">Modal title</h5>
          <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close" onclick="$('#modalItem').modal('hide'); ">
            <!-- <span aria-hidden="true">&times;</span> -->
          </button>
        </div>
        <div class="modal-body">
          <small id="modalSmallMessage2" class="form-text text-muted">Small message</small>
          <input type="text" class="form-control" id="modalInputItem" placeholder="Ex: Testing" >
        
          <small id="modalSmallMessage3" class="form-text text-muted">Description</small>
          
          <textarea name="Text1" class="form-control" id="modalDescInputItem" cols="40" rows="5"></textarea>
          
          <small id="modalSmallMessage4" class="form-text text-muted">Color</small>
          <select class="form-select" aria-label="Select a color" id="selectColor">
            <option selected value="transparent">No Color</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="black">Black</option>
          </select>
        </div>
        

        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal" onclick="$('#modalItem').modal('hide'); ">Close</button>
          <button type="button" class="btn btn-primary" onclick="saveModalContent()">Save changes</button>
        </div>
      </div>
    </div>
  </div>
