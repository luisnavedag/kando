{% if hidden %}
<div class="list-board-container" style="display: none;">
    {% else %}
<div class="list-board-container" >
{% endif %}
    <div class="title-list-board-container d-flex align-items-center justify-content-center" >
        <div class="col-sm-2">                    
        </div>
        
        <span class="col-sm-8 d-flex align-items-center justify-content-center in-bound-text">{{boardTitle}}</span>
        
        <!-- the ids need to be generated random, because wont be accessible to the function if more than one exists  -->
        <div class="col-sm-1 dropdown col-sm-2" id="dropdown-{{id}}" onclick="toggleDropdown(this.id)" >
            <button class="btn btn-box  align-items-center" style="color: whitesmoke;">
                {% include 'icons/config_icon.html' %}
            </button>
            <div class="dropdown-content">
                <a href="#" onclick="openEditBoard(this)">
                    <div class="col-sm-2 d-flex align-items-center item-board-delete-button">
                        {% include 'icons/edit_icon.html' %}
                    </div>
                </a>
                <a href="#" onclick="deleteBoard(this)">
                    <div class="col-sm-2 d-flex align-items-center item-board-delete-button">
                        {% include 'icons/delete_icon.html' %}
                    </div>
                </a>
    
            </div>
        </div>

    </div>
    
    <div class="list-items-board flex-row align-items-center justify-content-center">
        <div class="list-items-board-child">            
            
            {% include 'dashboard/item.html' with id=id|add:id text='00' hidden='true' %}
            
        </div>
        
        <div class="item-board text-center plus-item-board" style="cursor: pointer;" onclick="openNewItemCreation(this)">+</div>
    </div>
</div>
