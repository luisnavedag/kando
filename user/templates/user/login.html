{% extends 'main.html' %}

{% block content %}
	<section class="vh-100">
		
		<div class="mask d-flex align-items-center h-100  div-container">
			<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
				<div class="card reg-card login-container-parent" style="border-radius: 15px;">
					<div class="card-body p-5 login-container">
					<h2 class="text-uppercase text-center register-title mb-4">Login</h2>
					

					<form method="POST">
						{% csrf_token %}												

						<div class="form-outline mb-3">
							<input 
								type="email"
								name="email"
								{% if form.email.required %}required{% endif %}
								
								id="email" class="form-control form-control-sm" />							
							<label class="form-label" for="email">Your Email</label>
						</div>

						<div class="form-outline mb-3">
							<input 
								type="password"
								name="password"
								class="form-control form-control-sm" />

							<label class="form-label" for="password1">Password</label>
						</div>

						<div class="d-flex justify-content-center">
						<button type="submit" 
							class="btn btn-success btn-block btn-md gradient-custom-4 text-body">Login</button>
						</div>

						<div class="login-footer">
							<p class="text-center text-muted mt-3 mb-0">
								<span class="footer-text">
									Don't have an account? 
								</span>
								
								<a href="register" class="fw-bold text-body">
										<span class="footer-text"><u>Register here</u></span>
								</a>
							</p>
						</div>	

					</form>

					</div>
				</div>
				</div>
			</div>
			</div>
		</div>
</section>
</body>
</html>

{% endblock content %}
