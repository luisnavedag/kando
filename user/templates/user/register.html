{% extends 'main.html' %}

{% block content %}
	<section class="vh-100">
		<div class="mask d-flex align-items-center h-100  div-container">
			<div class="container h-100">
			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-12 col-md-9 col-lg-7 col-xl-6">
				<div class="card reg-card" style="border-radius: 15px;">
					<div class="card-body p-5">
					<h2 class="text-uppercase text-center register-title mb-4">Create an account</h2>

					<form>
						{% csrf_token %}
						
						<div class="form-outline mb-3">
						<input type="{{ form.name.field.widget.input_type }}" 
							name="{{ form.name.name }}"
							id="{{ form.name.id_for_label }}"
							value="{{ form.name.value }}"
							class="form-control form-control-sm"
							{% if form.name.required %}required{% endif %} />
						<label class="form-label" for="{{ form.name.id_for_label }}">Your Name</label>
						</div>

						<div class="form-outline mb-3">
						<input type="{{ form.email.field.widget.input_type }}"
							name="{{ form.email.name }}"
							id="{{ form.email.id_for_label }}"
							value="{{ form.email.value }}"
							{% if form.email.required %}required{% endif %}
							
							id="email" class="form-control form-control-sm" />
						<label class="form-label" >Your Email</label>
						</div>

						<div class="form-outline mb-3">
						<input type="password" id="form3Example4cg" class="form-control form-control-sm" />
						<label class="form-label" for="form3Example4cg">Password</label>
						</div>

						<div class="form-outline mb-3">
						<input type="password" id="form3Example4cdg" class="form-control form-control-sm" />
						<label class="form-label" for="form3Example4cdg">Repeat your password</label>
						</div>


						<div class="d-flex justify-content-center">
						<button type="button"
							class="btn btn-success btn-block btn-md gradient-custom-4 text-body">Register</button>
						</div>

						<p class="text-center text-muted mt-3 mb-0">Have already an account? <a href="#!"
							class="fw-bold text-body"><u>Login here</u></a></p>

					</form>

					</div>
				</div>
				</div>
			</div>
			</div>
		</div>
</section>
</body>
</html>

{% endblock content %}
